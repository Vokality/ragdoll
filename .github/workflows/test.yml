name: Test

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        working-directory: packages/ragdoll
        run: bun test tests/**/*.test.ts

      - name: Type check
        working-directory: packages/ragdoll
        run: bun run typecheck

