name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package version
        working-directory: packages/ragdoll
        run: |
          bun -e "const pkg = await Bun.file('package.json').json(); pkg.version = '${{ steps.version.outputs.VERSION }}'; await Bun.write('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git stash
          git fetch --depth=1 origin main:main || git fetch --depth=1 origin master:master || true
          git checkout main || git checkout master || git checkout -b main
          git stash pop || true
          git add packages/ragdoll/package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.VERSION }}" || exit 0
          git push origin main || git push origin master

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Setup Node for npm
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Remove npm auth token for trusted publishing
        run: |
          echo "NODE_AUTH_TOKEN=" >> "$GITHUB_ENV"
          npm config delete //registry.npmjs.org/:_authToken || true
          if [ -n "${NPM_CONFIG_USERCONFIG:-}" ] && [ -f "$NPM_CONFIG_USERCONFIG" ]; then
            sed -i '/_authToken/d' "$NPM_CONFIG_USERCONFIG"
            sed -i '/always-auth/d' "$NPM_CONFIG_USERCONFIG"
          fi

      - name: Verify npm version
        run: npm --version

      - name: Publish to npm with trusted publishing
        working-directory: packages/ragdoll
        run: npm publish --access public --provenance
