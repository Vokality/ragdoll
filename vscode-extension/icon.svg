<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="24" fill="url(#bgGrad)"/>
  
  <!-- Face outline - stylized head -->
  <ellipse cx="64" cy="68" rx="42" ry="46" fill="none" stroke="#33ff33" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Left eye -->
  <ellipse cx="46" cy="56" rx="10" ry="11" fill="#33ff33" filter="url(#glow)"/>
  <circle cx="48" cy="56" r="4" fill="#0a0a0a"/>
  <circle cx="46" cy="54" r="2" fill="#66ff66" opacity="0.6"/>
  
  <!-- Right eye -->
  <ellipse cx="82" cy="56" rx="10" ry="11" fill="#33ff33" filter="url(#glow)"/>
  <circle cx="84" cy="56" r="4" fill="#0a0a0a"/>
  <circle cx="82" cy="54" r="2" fill="#66ff66" opacity="0.6"/>
  
  <!-- Big smile -->
  <path d="M 40 84 Q 64 104 88 84" fill="none" stroke="#33ff33" stroke-width="5" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Subtle cheek blush indicators -->
  <ellipse cx="32" cy="76" rx="8" ry="5" fill="#33ff33" opacity="0.2" filter="url(#glow)"/>
  <ellipse cx="96" cy="76" rx="8" ry="5" fill="#33ff33" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Scanline effect -->
  <g opacity="0.08">
    <line x1="0" y1="8" x2="128" y2="8" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="24" x2="128" y2="24" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="40" x2="128" y2="40" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="56" x2="128" y2="56" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="72" x2="128" y2="72" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="88" x2="128" y2="88" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="104" x2="128" y2="104" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="120" x2="128" y2="120" stroke="#000" stroke-width="2"/>
  </g>
</svg>


