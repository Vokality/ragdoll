<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a0a"/>
  
  <!-- Face outline - stylized ragdoll head -->
  <ellipse cx="16" cy="17" rx="11" ry="12" fill="none" stroke="#33ff33" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Eyes -->
  <circle cx="11" cy="14" r="2.5" fill="#33ff33" filter="url(#glow)"/>
  <circle cx="21" cy="14" r="2.5" fill="#33ff33" filter="url(#glow)"/>
  
  <!-- Pupils -->
  <circle cx="11.5" cy="14" r="1" fill="#0a0a0a"/>
  <circle cx="21.5" cy="14" r="1" fill="#0a0a0a"/>
  
  <!-- Smile -->
  <path d="M 10 21 Q 16 25 22 21" fill="none" stroke="#33ff33" stroke-width="2" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Scanline effect -->
  <g opacity="0.15">
    <line x1="0" y1="2" x2="32" y2="2" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="6" x2="32" y2="6" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="10" x2="32" y2="10" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="14" x2="32" y2="14" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="18" x2="32" y2="18" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="22" x2="32" y2="22" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="26" x2="32" y2="26" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="30" x2="32" y2="30" stroke="#000" stroke-width="1"/>
  </g>
</svg>

